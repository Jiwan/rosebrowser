<script id="terrainVertexShader" type="x-shader/x-vertex">
    varying vec2 vUv1;
    varying vec2 vUv2;
    void main() {
        vUv1 = uv;
        vUv2 = uv2;
        gl_Position = projectionMatrix * modelViewMatrix * vec4(position,1.0);
    }
</script>

<script id="terrainFragmentShader" type="x-shader/x-fragment">
    uniform sampler2D texture1;
    uniform sampler2D texture2;
    varying vec2 vUv1;
    varying vec2 vUv2;
    void main() {
        vec4 layer1 = texture2D(texture1, vUv1);
        vec4 layer2 = texture2D(texture2, vUv2);
        gl_FragColor = mix(layer1, layer2, layer2.a);
    }
</script>
